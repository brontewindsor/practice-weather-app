<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="container">
        <div class="current-info">
    
            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Tuesday, 7th December
                </div>
    
                <div class="others" id="current-weather-items">
    
                </div>
            </div>
    
            <div class="place-container">
                <div class="time-zone" id="time-zone">Sheffield/England</div>
                <div id="country" class="country">UK</div>
                
            </div>

            <div class="input">
        <input type="text" placeholder="Enter the city" class="input_text">
        <input type="submit" value="Submit" class="submit" onclick="submit()">
      </div>
      <div class="container-test">
        <div class="card-test">
            <h1 class="name" id="name"></h1>
            <p class="temp"></p>
            <p class="description"></p>
        </div>
    </div>
            
    </div>
    </div>
    </div>

    

    


    
    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon" />
            <div class="other">
                <div class="day">Tuesday</div>
                <div class="temp">Day - 5&#176; C</div>
                <div class="temp">Night - 5&#176; C</div>
            </div>
        </div>
        <div class="container">
        <div class="row weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Wed</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon" />
                <div class="temp">Day - 5&#176; C</div>
                <div class="temp">Night - 4&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Thurs</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon" />
                <div class="temp">Night - 4&#176; C</div>
                <div class="temp">Day - 6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Fri</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon" />
                <div class="temp">Night - 3&#176; C</div>
                <div class="temp">Day - 6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Sat</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon" />
                <div class="temp">Night - 6&#176; C</div>
                <div class="temp">Day - 7&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Sun</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon" />
                <div class="temp">Night - 9&#176; C</div>
                <div class="temp">Day - 12&#176; C</div>
            </div>
    
                </div>
            </div>   
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="script.js"></script>
</body>
</html>
